<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>404 - Lucie Le Briquer</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

  </head>

  <body class="404">
    <div id="blocantiscroll">
      <div id="pusheen"></div>

      <div id="cookies" class="centered">
        <h1>Please stop asking poor Pusheen to<br>look for non-existent pages..</h1>
        <h2>*You can make it up to Pusheen by feeding him*</h2>
        <p>Double-click on a cookie to devour it..</p>
        <div id="compteur" class="compteur">0</div> 
      </div>
    </div>
    
    <script src="js/jquery.min2.js"></script>

    <script>
var compt_cookies = 0;
$('#pusheen').click(function(){
  pusheen.style.background="url('images/pusheen_donut.gif') no-repeat";
  var sg = 1;
  var compt = 0;
  function grumpy(){
    pusheen.style.background="url('images/grumpy.gif') no-repeat";
  };
  function eating(){
    pusheen.style.background="url('images/pusheen_donut.gif') no-repeat";
  };
  function animSteam(){
    $('<div>',{className:'steam'})
      .appendTo('#cookies')
      .animate({
        bottom : (Math.floor(Math.random()*(3*window.innerHeight/4)))+window.innerHeight/4,
        left : sg*(Math.floor(Math.random()*(2*window.innerWidth/5)))+(4*window.innerWidth/9),
      }, 600,function(){
        sg=(-1)*sg;
        compt+=1;
        if(compt<5){
          setTimeout(animSteam,100);
        }
        $(this).dblclick(function(){
          grumpy();
          compt_cookies +=1;
          $(this).hide();
          $("#compteur").html(compt_cookies)
        });})
      .fadeOut(7000)
  };
  animSteam();
});
    </script>

        <script type="text/javascript">
function myFunction() {
}

function myFunc(){
  var sg = 1;
  var compt = 0;
  function animSteam(){
    $('<span>',{className:'steam'}).appendTo('#cookies').animate({
      bottom : (Math.floor(Math.random()*(window.innerHeight/2)))+(4*window.innerHeight/10),
      left : sg*(Math.floor(Math.random()*(window.innerWidth/5))+300)+(4*window.innerWidth/9),
    }, 900,function(){
      sg=(-1)*sg;
      compt+=1;
      if(compt<10){
        setTimeout(animSteam,500);
      };
    })
  }
  animSteam();
});
        </script>

      <script src="js/script.js"></script>

  </body>
</html>
